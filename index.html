<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My calculator</title>
</head>
<body>
    <div>
        <p>Enter your first number</p> <input class="input1" type="number" required><br>
        <p>Enter your second number</p> <input class="input2" type="number" required><br>
        <p>What action do you want me to do?</p><br>
        <button class="sum">+</button>
        <button class="minus">-</button>
        <button class="times">*</button>
        <button class="division">/</button>
        <button class="left">%</button>
        <p>Your answer is:</p><span class= "answer"></span><br>
        <button class="reset">RESET</button>
    </div>




















<script src="script.js"></script>
   
</body>
</html>
